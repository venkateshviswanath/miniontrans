<!DOCTYPE html>
<html>
    <head>
        <title>Minion Tanslator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <p>Welcome to Minions Translator</p>
        </header>
        <section>
            <textarea type="text" placeholder="Put your message here to convert to Minion Language..." id="input-txt"></textarea><br>
            <button id="trans-btn">Translate To Minion</button>
            <h3>Your Translation will be here &#128071;</h3>
            <textarea type="text" id="output-txt"></textarea>
        </section>
        <footer>
            <p>
                <h4>About</h4>
                <p>
                Are you a fan of minions? Did you know that the gibberish they say is an 
                actual language. Use the translator to convert your text from English to 
                Minion speak or Banana language.</p>
        </footer>
        <script src="app.js"></script>
    </body>
</html>
